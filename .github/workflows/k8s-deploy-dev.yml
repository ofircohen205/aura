name: Deploy to Development

on:
  push:
    branches: [develop, "feature/**"]
    paths:
      - "k8s/**"
      - ".github/workflows/k8s-deploy-dev.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev

env:
  KUBERNETES_NAMESPACE: aura-dev

jobs:
  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.3.0"

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube

          # Check if secret is set
          if [ -z "${{ secrets.KUBECONFIG_DEV }}" ]; then
            echo "::error::KUBECONFIG_DEV secret is not set"
            echo ""
            echo "To set up the KUBECONFIG_DEV secret:"
            echo "1. Get your kubeconfig file: cat ~/.kube/config"
            echo "2. Encode it: cat ~/.kube/config | base64"
            echo "3. Set it in GitHub:"
            echo "   - Go to Settings → Secrets and variables → Actions"
            echo "   - Click 'New repository secret'"
            echo "   - Name: KUBECONFIG_DEV"
            echo "   - Value: (paste the base64-encoded kubeconfig)"
            echo ""
            echo "Or use GitHub CLI:"
            echo "  cat ~/.kube/config | base64 | gh secret set KUBECONFIG_DEV"
            echo ""
            echo "See docs/GITHUB_SECRETS.md for detailed instructions."
            exit 1
          fi

          # Decode and write kubeconfig
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > $HOME/.kube/config

          # Verify kubeconfig file was created and has content
          if [ ! -s "$HOME/.kube/config" ]; then
            echo "Error: kubeconfig file is empty or was not created"
            exit 1
          fi

          # Verify kubeconfig is valid YAML/JSON
          if ! kubectl config view &> /dev/null; then
            echo "Error: Invalid kubeconfig format"
            kubectl config view 2>&1 | head -20
            exit 1
          fi

          # Get list of contexts
          CONTEXTS=$(kubectl config get-contexts -o name 2>/dev/null || echo "")
          if [ -z "$CONTEXTS" ]; then
            echo "Error: No contexts found in kubeconfig"
            echo "Kubeconfig contents:"
            cat $HOME/.kube/config | head -20
            exit 1
          fi

          # Get current context or use the first available context
          CURRENT_CONTEXT=$(kubectl config current-context 2>/dev/null || echo "")
          if [ -z "$CURRENT_CONTEXT" ]; then
            CURRENT_CONTEXT=$(echo "$CONTEXTS" | head -1)
            echo "No current context set, using first available: $CURRENT_CONTEXT"
          fi

          # Set the namespace for the context
          kubectl config set-context "$CURRENT_CONTEXT" --namespace=${{ env.KUBERNETES_NAMESPACE }}
          kubectl config use-context "$CURRENT_CONTEXT"

          # Verify context is set
          kubectl config current-context

          # Validate that the server URL is not localhost (won't work in CI)
          SERVER_URL=$(kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}' 2>/dev/null || echo "")
          if [ -z "$SERVER_URL" ]; then
            echo "::error::Could not extract server URL from kubeconfig"
            exit 1
          fi

          echo "Cluster server URL: $SERVER_URL"

          # Check if server is localhost (won't work in CI)
          if echo "$SERVER_URL" | grep -qE "^(https?://)?(127\.0\.0\.1|localhost|::1)"; then
            echo "::error::Kubeconfig points to localhost, which won't work in CI/CD"
            echo ""
            echo "The kubeconfig server URL is: $SERVER_URL"
            echo ""
            echo "This appears to be a local Kubernetes cluster (minikube, kind, etc.) or a port-forward."
            echo "For CI/CD deployments, you need a kubeconfig for a remote/cloud Kubernetes cluster."
            echo ""
            echo "To fix this:"
            echo "1. Get the kubeconfig from your remote/cloud Kubernetes cluster:"
            echo "   - GKE: gcloud container clusters get-credentials CLUSTER_NAME --region REGION"
            echo "   - EKS: aws eks update-kubeconfig --name CLUSTER_NAME --region REGION"
            echo "   - AKS: az aks get-credentials --resource-group RG_NAME --name CLUSTER_NAME"
            echo "   - Generic: kubectl config view --flatten > remote-kubeconfig.yaml"
            echo ""
            echo "2. Verify the server URL is a remote address:"
            echo "   kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}'"
            echo ""
            echo "3. Encode and set the new kubeconfig:"
            echo "   cat remote-kubeconfig.yaml | base64 | gh secret set KUBECONFIG_DEV"
            echo ""
            echo "See docs/GITHUB_SECRETS.md for more details."
            exit 1
          fi

      - name: Verify cluster connection
        run: |
          echo "Verifying connection to cluster..."
          if ! kubectl cluster-info &> /tmp/cluster-info.log; then
            echo "::error::Failed to connect to Kubernetes cluster"
            echo ""
            echo "Cluster connection failed. Common issues:"
            echo "1. The cluster server URL is not accessible from GitHub Actions"
            echo "2. The kubeconfig credentials are expired or invalid"
            echo "3. Network/firewall restrictions are blocking access"
            echo ""
            echo "Server URL: $(kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}' 2>/dev/null || echo 'unknown')"
            echo ""
            echo "Error details:"
            cat /tmp/cluster-info.log
            echo ""
            echo "To debug:"
            echo "- Verify the cluster is accessible from the internet"
            echo "- Check if the kubeconfig credentials are valid"
            echo "- Ensure firewall rules allow access from GitHub Actions IPs"
            exit 1
          fi
          echo "✓ Successfully connected to cluster"

      - name: Build images (if needed)
        run: |
          # For dev, we might build images locally or use existing ones
          echo "Dev deployment - using existing images or building locally"

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k k8s/overlays/dev
          kubectl rollout status deployment/backend -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m || true
          kubectl rollout status deployment/web-dashboard -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m || true

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
