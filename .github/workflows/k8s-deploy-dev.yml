name: Deploy to Development

on:
  push:
    branches: [develop, "feature/**"]
    paths:
      - "k8s/**"
      - ".github/workflows/k8s-deploy-dev.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev

env:
  KUBERNETES_NAMESPACE: aura-dev

jobs:
  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.3.0"

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > $HOME/.kube/config
          # Verify kubeconfig is valid
          if ! kubectl config view &> /dev/null; then
            echo "Error: Invalid kubeconfig"
            exit 1
          fi
          # Get current context or use the first available context
          CURRENT_CONTEXT=$(kubectl config current-context 2>/dev/null || kubectl config view -o jsonpath='{.contexts[0].name}' 2>/dev/null || echo "")
          if [ -z "$CURRENT_CONTEXT" ]; then
            echo "Error: No context found in kubeconfig"
            exit 1
          fi
          # Set the namespace for the current context
          kubectl config set-context "$CURRENT_CONTEXT" --namespace=${{ env.KUBERNETES_NAMESPACE }}
          kubectl config use-context "$CURRENT_CONTEXT"

      - name: Verify cluster connection
        run: kubectl cluster-info

      - name: Build images (if needed)
        run: |
          # For dev, we might build images locally or use existing ones
          echo "Dev deployment - using existing images or building locally"

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k k8s/overlays/dev
          kubectl rollout status deployment/backend -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m || true
          kubectl rollout status deployment/web-dashboard -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m || true

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
