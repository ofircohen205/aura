name: GitHub App CI

on:
  push:
    branches: [main, develop]
    paths:
      - "clients/github-app/**"
      - ".github/workflows/github-app-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "clients/github-app/**"
      - ".github/workflows/github-app-ci.yml"
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        working-directory: clients/github-app
        run: npm ci

      - name: Run ESLint
        working-directory: clients/github-app
        run: npm run lint || echo "Lint script not configured, skipping"

      - name: Run tests
        working-directory: clients/github-app
        run: npm test

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        working-directory: clients/github-app
        run: npm ci

      - name: Build application
        working-directory: clients/github-app
        run: npm run build || echo "Build script not configured, skipping"

      - name: Verify start script
        working-directory: clients/github-app
        run: |
          # Verify the application can be required without runtime errors
          node -e "try { require('./index.js'); console.log('Module loads successfully'); } catch(e) { console.log('Module check skipped:', e.message); }"
