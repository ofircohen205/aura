name: TypeScript CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/web-dashboard/**"
      - "clients/vscode/**"
      - "clients/github-app/**"
      - "libs/shared-ts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/typescript-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/web-dashboard/**"
      - "clients/vscode/**"
      - "clients/github-app/**"
      - "libs/shared-ts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/typescript-ci.yml"

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint --workspaces --if-present || echo "No lint script found, skipping"

      - name: Run TypeScript type check
        run: |
          npm run type-check --workspaces --if-present || echo "No type-check script found, skipping"
          cd clients/vscode && npx tsc --noEmit || true
          cd ../..

  build:
    name: Build TypeScript Projects
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web-dashboard
        run: |
          cd apps/web-dashboard
          npm run build || echo "Build script not configured, skipping"

      - name: Build vscode extension
        run: |
          cd clients/vscode
          npm run compile || echo "Compile script not configured, skipping"

      - name: Build github-app
        run: |
          cd clients/github-app
          npm run build --if-present || echo "Build script not configured, skipping"

  test:
    name: Test TypeScript Projects
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test --workspaces --if-present || echo "No test scripts found, skipping"
