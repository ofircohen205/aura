name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "apps/web-dashboard/**"
      - "apps/backend/Dockerfile"
      - "apps/web-dashboard/Dockerfile.*"
      - ".github/workflows/docker-build.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "apps/web-dashboard/**"
      - "apps/backend/Dockerfile"
      - "apps/web-dashboard/Dockerfile.*"
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: git SHA)"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aura-backend:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aura-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image reference
        run: |
          echo "Backend image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aura-backend:${{ steps.image-tag.outputs.tag }}"

  build-web-dashboard:
    name: Build Web Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push web dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web-dashboard/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aura-web-dashboard:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aura-web-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image reference
        run: |
          echo "Web dashboard image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/aura-web-dashboard:${{ steps.image-tag.outputs.tag }}"
