name: Python CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "libs/core-py/**"
      - "clients/cli/**"
      - "pyproject.toml"
      - ".github/workflows/python-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "libs/core-py/**"
      - "clients/cli/**"
      - "pyproject.toml"
      - ".github/workflows/python-ci.yml"

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-groups --dev

      - name: Run ruff lint
        run: |
          uv run ruff check apps/backend libs/core-py clients/cli

      - name: Run ruff format check
        run: |
          uv run ruff format --check apps/backend libs/core-py clients/cli

      - name: Run mypy type checking
        run: |
          uv run mypy apps/backend libs/core-py clients/cli || true

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
        project: ["backend", "core-py"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-groups --dev

      - name: Run tests for ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" == "backend" ]; then
            cd apps/backend
            uv run pytest tests/ -v
          elif [ "${{ matrix.project }}" == "core-py" ]; then
            cd libs/core-py
            uv run pytest tests/ -v
          fi

  build:
    name: Build Python Packages
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync --all-groups --dev

      - name: Build packages
        run: |
          uv build apps/backend
          uv build libs/core-py
          uv build clients/cli
