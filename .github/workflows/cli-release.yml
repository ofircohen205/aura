name: CLI Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: false
        type: string
      dry_run:
        description: "Dry run (build but don't upload to release)"
        required: false
        type: boolean
        default: true

env:
  PACKAGE_PATH: clients/cli

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-groups --dev

      - name: Run tests
        run: |
          cd ${{ env.PACKAGE_PATH }}
          uv run pytest tests/ -v || echo "No tests found, skipping"

      - name: Build package
        run: |
          uv build ${{ env.PACKAGE_PATH }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: dist/
          retention-days: 30

  publish-github:
    name: Publish to GitHub Releases
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false)
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-dist
          path: dist/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

