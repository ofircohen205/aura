# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.lock|.*\.json)$
      - id: end-of-file-fixer
        exclude: ^(.*\.lock)$
      - id: check-yaml
        args: [--unsafe] # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-pyyaml
          - types-requests
        args:
          [
            --ignore-missing-imports,
            --no-strict-optional,
            --enable-incomplete-feature=NewGenericSyntax,
          ]
        exclude: ^(tests/|.*test.*\.py$)
        # Only run on changed Python files to speed up
        files: ^(apps/backend/|libs/core-py/|clients/cli/)

  # TypeScript/JavaScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: ^(.*\.lock|node_modules/|out/|dist/|build/)

  # TypeScript/JavaScript linting (using local npm)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'npm run lint --workspaces --if-present || true'
        language: system
        types_or: [javascript, jsx, ts, tsx]
        exclude: ^(node_modules/|out/|dist/|build/)
        pass_filenames: false
        always_run: false

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, -ll, -i]
        exclude: ^(tests/|.*test.*\.py$)

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]
