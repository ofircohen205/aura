services:
  # Backend API Service
  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: aura-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ../apps/backend:/app/apps/backend
      - ../libs/core-py:/app/libs/core-py
      - ../clients/cli:/app/clients/cli
      - backend-venv:/app/.venv
    environment:
      - ENVIRONMENT=local
      - POSTGRES_DB_URI=${POSTGRES_DB_URI:-postgresql+psycopg://${POSTGRES_USER:-aura}:${POSTGRES_PASSWORD:-aura}@postgres:5432/${POSTGRES_DB:-aura_db}}
      - POSTGRES_POOL_MAX_SIZE=20
      - POSTGRES_POOL_MIN_SIZE=5
      - LOG_LEVEL=INFO
      - LOG_FORMAT=text
    depends_on:
      - postgres
      - flyway
      - db-init
    command: uv run python -m uvicorn apps.backend.src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aura-network

  # Web Dashboard Service
  web-dashboard:
    build:
      context: ../apps/web-dashboard
      dockerfile: Dockerfile.dev
    container_name: aura-web-dev
    ports:
      - "3000:3000"
    volumes:
      - ../apps/web-dashboard:/app
      - web-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - aura-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aura-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aura}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aura}
      - POSTGRES_DB=${POSTGRES_DB:-aura_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - aura-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database initialization (ensures database exists)
  db-init:
    image: postgres:15-alpine
    container_name: aura-db-init
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aura}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aura}
      - POSTGRES_DB=${POSTGRES_DB:-aura_db}
      - PGPASSWORD=${POSTGRES_PASSWORD:-aura}
    volumes:
      - ./ensure-db.sh:/ensure-db.sh:ro
    command: >
      sh -c "
        until pg_isready -h postgres -U ${POSTGRES_USER:-aura}; do
          echo 'Waiting for postgres...'
          sleep 1
        done
        sh /ensure-db.sh
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aura-network

  # Database Migrations
  flyway:
    image: flyway/flyway:10
    container_name: aura-flyway-dev
    command: -connectRetries=60 -url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aura_db} -user=${POSTGRES_USER:-aura} -password=${POSTGRES_PASSWORD:-aura} -locations=filesystem:/flyway/sql migrate
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aura}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aura}
      - POSTGRES_DB=${POSTGRES_DB:-aura_db}
    volumes:
      - ../deployment/migration:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - aura-network

  # Development Tools Container (for running tests, linting, etc.)
  dev-tools:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev-tools
    container_name: aura-dev-tools
    volumes:
      - ..:/app
      - backend-venv:/app/.venv
      - web-node-modules:/app/apps/web-dashboard/node_modules
    working_dir: /app
    environment:
      - ENVIRONMENT=local
      - POSTGRES_DB_URI=${POSTGRES_DB_URI:-postgresql+psycopg://${POSTGRES_USER:-aura}:${POSTGRES_PASSWORD:-aura}@postgres:5432/${POSTGRES_DB:-aura_db}}
      - PYTHONPATH=/app/libs/core-py/src:/app/apps/backend/src
    depends_on:
      - postgres
    networks:
      - aura-network
    # Default command: keep container running
    command: tail -f /dev/null

volumes:
  postgres_data:
  backend-venv:
  web-node-modules:

networks:
  aura-network:
    driver: bridge
