services:
  # Backend API Service
  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: aura-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ../apps/backend:/app/apps/backend
      - ../libs/agentic-py:/app/libs/agentic-py
      - ../clients/cli:/app/clients/cli
      - backend-venv:/app/.venv
    environment:
      - ENVIRONMENT=local
      - POSTGRES_DB_URI=${POSTGRES_DB_URI:-postgresql+psycopg://${POSTGRES_USER:-aura}:${POSTGRES_PASSWORD:-aura}@postgres:5432/${POSTGRES_DB:-aura_db}}
      - POSTGRES_POOL_MAX_SIZE=20
      - POSTGRES_POOL_MIN_SIZE=5
      - LOG_LEVEL=INFO
      - LOG_FORMAT=text
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
    depends_on:
      - postgres
      - flyway
      - db-init
      - redis
    command: sh -c "uv sync --frozen --package backend && uv run python -m uvicorn apps.backend.src.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - aura-network

  # Web Dashboard Service
  web-dashboard:
    build:
      context: ../apps/web-dashboard
      dockerfile: Dockerfile.dev
    container_name: aura-web-dev
    ports:
      - "3000:3000"
    volumes:
      - ../apps/web-dashboard:/app
      - /app/node_modules # Anonymous volume - punches a hole in bind mount
    environment:
      - NODE_ENV=development
      - PATH=/app/node_modules/.bin:${PATH}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    command: sh -c "if [ ! -f node_modules/.bin/next ] || [ ! -d node_modules/next ]; then echo 'Installing dependencies...' && npm install; else echo 'Dependencies already installed'; fi && npm run dev"
    networks:
      - aura-network

  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: aura-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aura}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aura}
      - POSTGRES_DB=${POSTGRES_DB:-aura_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - aura-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura -d aura_db || pg_isready -U aura -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database initialization (ensures database exists)
  db-init:
    image: postgres:15-alpine
    container_name: aura-db-init
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aura}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aura}
      - POSTGRES_DB=${POSTGRES_DB:-aura_db}
      - PGPASSWORD=${POSTGRES_PASSWORD:-aura}
    volumes:
      - ./ensure-db.sh:/ensure-db.sh:ro
    command: >
      sh -c "
        until pg_isready -h postgres -U ${POSTGRES_USER:-aura}; do
          echo 'Waiting for postgres...'
          sleep 1
        done
        sh /ensure-db.sh
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aura-network

  # Database Migrations
  flyway:
    image: flyway/flyway:10
    container_name: aura-flyway-dev
    command: -connectRetries=60 -url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-aura_db} -user=${POSTGRES_USER:-aura} -password=${POSTGRES_PASSWORD:-aura} -locations=filesystem:/flyway/sql migrate
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aura}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aura}
      - POSTGRES_DB=${POSTGRES_DB:-aura_db}
    volumes:
      - ../deployment/migration:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - aura-network

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: aura-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Development Tools Container (for running tests, linting, etc.)
  dev-tools:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev-tools
    container_name: aura-dev-tools
    volumes:
      - ..:/app
      - backend-venv:/app/.venv
      - /app/apps/web-dashboard/node_modules # Anonymous volume - punches a hole in bind mount
    working_dir: /app
    environment:
      - ENVIRONMENT=local
      - POSTGRES_DB_URI=${POSTGRES_DB_URI:-postgresql+psycopg://${POSTGRES_USER:-aura}:${POSTGRES_PASSWORD:-aura}@postgres:5432/${POSTGRES_DB:-aura_db}}
      - PYTHONPATH=/app/libs/agentic-py/src:/app/apps/backend/src
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
    depends_on:
      - postgres
      - redis
    networks:
      - aura-network
    # Default command: keep container running
    command: tail -f /dev/null

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aura-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - aura-network
    restart: unless-stopped

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: aura-loki-dev
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - aura-network
    restart: unless-stopped

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: aura-promtail-dev
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail_data:/tmp/promtail
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - aura-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend-venv:
  prometheus_data:
  loki_data:
  promtail_data:

networks:
  aura-network:
    driver: bridge
