version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../apps/backend:/app/apps/backend
      - ../libs/core-py:/app/libs/core-py
    command: uv run uvicorn apps.backend.main:app --host 0.0.0.0 --port 8000 --reload

  web-dashboard:
    build:
      context: ../apps/web-dashboard
    ports:
      - "3000:3000"
    volumes:
      - ../apps/web-dashboard:/app
    command: npm run dev
