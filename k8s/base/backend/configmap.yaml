apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: backend
    component: api
data:
  # Environment
  ENVIRONMENT: "local"

  # Database Configuration
  POSTGRES_POOL_MAX_SIZE: "20"
  POSTGRES_POOL_MIN_SIZE: "5"

  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "text"

  # API Configuration
  API_TITLE: "Aura Backend"
  API_VERSION: "0.1.0"

  # CORS Configuration (defaults - override in overlays)
  # Note: These must be JSON arrays for pydantic-settings list[str] parsing
  CORS_ALLOW_METHODS: '["*"]'
  CORS_ALLOW_HEADERS: '["*"]'
