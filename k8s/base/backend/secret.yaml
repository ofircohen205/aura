apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: backend
    component: api
type: Opaque
stringData:
  # This should be overridden in overlays with actual values
  # For development, use base64 encoded values
  postgres-db-uri: "postgresql+psycopg://aura:aura@postgres:5432/aura_db"
