apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: backend
    component: api
type: Opaque
stringData:
  # JWT Secret Key - MUST be set in production (minimum 32 characters)
  # Generate with: openssl rand -hex 32
  JWT_SECRET_KEY: "test-secret-key-for-jwt-tokens-minimum-32-chars-for-testing-only"
  # PostgreSQL Database URI
  # Format: postgresql+psycopg://user:password@host:port/database
  POSTGRES_DB_URI: "postgresql+psycopg://aura:aura@postgres:5432/aura_db"
  # Redis URL (optional, defaults to redis://localhost:6379/0)
  # Format: redis://:password@host:port/database
  REDIS_URL: "redis://localhost:6379/0"
