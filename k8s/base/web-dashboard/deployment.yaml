apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
  labels:
    app: web-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: web-dashboard
        component: frontend
    spec:
      serviceAccountName: web-dashboard-service-account
      containers:
        - name: web-dashboard
          image: aura-web-dashboard:latest
          imagePullPolicy: IfNotPresent # Override in overlays for production
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: web-dashboard-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: web-dashboard-config
                  key: NEXT_PUBLIC_API_URL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
