apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migrations
  labels:
    app: migrations
    component: database
spec:
  template:
    metadata:
      labels:
        app: migrations
        component: database
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -U ${POSTGRES_USER}; do
                echo "Waiting for postgres..."
                sleep 2
              done
              echo "Postgres is ready!"
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgres-user
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgres-password
      containers:
        - name: flyway
          image: flyway/flyway:10
          command:
            - -connectRetries=60
            - -url=jdbc:postgresql://postgres:5432/$(POSTGRES_DB)
            - -user=$(POSTGRES_USER)
            - -password=$(POSTGRES_PASSWORD)
            - -locations=filesystem:/flyway/sql
            - migrate
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgres-db
          volumeMounts:
            - name: migration-scripts
              mountPath: /flyway/sql
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: migration-scripts
          configMap:
            name: migration-scripts
