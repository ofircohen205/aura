apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app: postgres
    component: database
type: Opaque
stringData:
  # These should be overridden in overlays with actual values
  # For development, use simple values; for production, use strong passwords
  postgres-user: "aura"
  postgres-password: "aura"
  postgres-db: "aura_db"
