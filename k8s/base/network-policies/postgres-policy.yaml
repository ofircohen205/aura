apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress only from backend
    - from:
        - podSelector:
            matchLabels:
              app: backend
              component: api
      ports:
        - protocol: TCP
          port: 5432
    # Allow ingress from migration jobs
    - from:
        - podSelector:
            matchLabels:
              app: migrations
              component: database
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
