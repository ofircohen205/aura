apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-dashboard-network-policy
spec:
  podSelector:
    matchLabels:
      app: web-dashboard
      component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller (for production)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow ingress from port-forwarding (for local dev)
    - from: []
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow egress to backend
    - to:
        - podSelector:
            matchLabels:
              app: backend
              component: api
      ports:
        - protocol: TCP
          port: 8000
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external API calls
    - to: []
      ports:
        - protocol: TCP
          port: 443
