apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml
  # Loki (Logging)
  - loki/loki-config.yaml
  - loki/loki-deployment.yaml
  - loki/loki-service.yaml
  # Promtail (Log Collection)
  - promtail/promtail-config.yaml
  - promtail/promtail-daemonset.yaml
  - promtail/promtail-service.yaml
  - promtail/service-account.yaml
  # Prometheus (Metrics)
  - prometheus/prometheus-config.yaml
  - prometheus/prometheus-deployment.yaml
  - prometheus/prometheus-service.yaml
  - prometheus/prometheus-rules.yaml
  - prometheus/service-account.yaml
  # Grafana (Dashboards)
  - grafana/grafana-config.yaml
  - grafana/grafana-datasources.yaml
  - grafana/grafana-deployment.yaml
  - grafana/grafana-service.yaml
  - grafana/grafana-secret.yaml
  # AlertManager (Alerting)
  - alertmanager/alertmanager-config.yaml
  - alertmanager/alertmanager-deployment.yaml
  - alertmanager/alertmanager-service.yaml
