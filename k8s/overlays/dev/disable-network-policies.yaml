# Patch to make network policies permissive for development
# Network policies can be too restrictive for local development
# This allows all traffic in dev by making default-deny allow everything

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  # Allow all ingress in dev
  ingress:
    - {}
  # Allow all egress in dev
  egress:
    - {}
