apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: web-dashboard
          # Development: use dev command
          # Note: For kind, hot-reload requires rebuilding images or using sync tools
          # Volume mounts don't work well with kind, so we use the dev image with code baked in
          # For true hot-reload, use tools like Skaffold or Tilt, or rebuild images frequently
          command:
            - npm
            - run
            - dev
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
