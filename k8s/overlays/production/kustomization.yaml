apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aura-production

resources:
  - namespace.yaml
  - ../../base
  # High Availability
  - pdb-backend.yaml
  - pdb-web.yaml
  # Auto-scaling
  - hpa-backend.yaml
  - hpa-web.yaml
  # Ingress & TLS
  - ingress.yaml
  - cert-manager-issuer.yaml
  # Resource Management
  - resource-quota.yaml
  - limit-range.yaml

configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
  - name: web-dashboard-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.aura.example.com

images:
  - name: aura-backend
    newName: ghcr.io/ofircohen205/aura-backend
    newTag: latest
  - name: aura-web-dashboard
    newName: ghcr.io/ofircohen205/aura-web-dashboard
    newTag: latest

patchesStrategicMerge:
  - backend-patch.yaml
  - web-patch.yaml
  - postgres-patch.yaml
