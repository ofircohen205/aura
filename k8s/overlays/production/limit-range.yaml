apiVersion: v1
kind: LimitRange
metadata:
  name: aura-production-limits
spec:
  limits:
    # Default limits for containers
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    # Limits for PVCs
    - max:
        storage: 50Gi
      min:
        storage: 1Gi
      type: PersistentVolumeClaim
